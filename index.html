<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Nordstrom Rack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
  
  <div class="banner animated fadeIn" onclick="window.open('https://www.nordstromrack.com/')">
    <img id="logo" class="animated delay-.5s" src="img/nordstrom-rack-logo.png" alt="Nordstrom Rack logo">
    <div id="container">
      <h2 id="title">Cyber Monday</h2>
      <h4 id="main">Up to 50% Off <br>Michael Kors and MCM Handbags</h4>
      <a id="cta" class="animated pulse infinite slow delay-1s" href="#">SHOP NOW</a>
    </div>
    <img id="product" name="slide" alt="images of three designer purses">
    <img id="circle" src="img/white-bubble-2.png" alt="white circle">
  </div>

  <script src="js/main.js"></script>
</body>
</html>
